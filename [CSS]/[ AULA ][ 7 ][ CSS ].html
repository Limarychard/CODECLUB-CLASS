    <!-- VAMOS FALAR DE POSITION

        position: static (PADRÃO) - NÃO ACEITA VALORES DE TOP, RIGHT E LEFT.
        position: fixed - FICA O ELEMENTO NA TELA 
        position: sticky - AGE COMO UM ADESIVO, FIXA O ELEMENTO SÓ ONDE EU DETERMINAR 
        position: relative - POSIÇÃO RELATIVA A OUTRO ELEMENTO OU A PÁGINA
        position: absolute - POSIÇÃO ABSOLUTA (FIXA) A ALGUM ELEMENTO OU PÁGINA (QUANDO O DIV É FILHO ELE FICA ABSOLUTE A PÁGINA HTML)

        PROPRIEDADES: 

            - top
            - bottom
            - left
            - right

    -->
