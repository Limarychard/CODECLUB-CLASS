<!-- FORMULÁRIOS 
    - CAPTUARAR DADOS DE ENTRADA
    - input -> ENTRADA 
    
    action PARA ONDE VAMOS ENVIAR A INFORMAÃO 
    method
        - get ENVIA AS INFORMAÇÕES POR MEIO DA URL 
        - post ENVIA DADOS MAIS SIGILOZOS 

-->
<form action="" method="GET">

    <label>

        Nome: 

        <input autocomplete="email" 
    autofocus
    disabled
    value="Rychard"
    readonly
    placeholder="Digite seu nome"
    > 
    <!-- autocomplete COMPLETA INFORMAÇÕES -->
    <!-- autofocus FOCO EM APENAS 1 INPUT -->
    <!-- disabled PODEMOS DESABITAR UM INPUT -->
    <!-- value PODEMOS ATRIBUIR UM VALOR AO INPUT (COMO NOME, NÚMERO, EMAIL, ETC) -->
    <!-- readonly É PARA APENAS A LEITURA DO INPUT  -->
    <!-- placeholder DEIXA ALGO ESCRITO E QUANDO COMEÇAMOS A DIGITAR ELE APAGA -->
    <!-- label ATRÍBUI UM TEXTO ACIMA QUE É LIGADO AO INPUT -->

    </label>
   
</form>
