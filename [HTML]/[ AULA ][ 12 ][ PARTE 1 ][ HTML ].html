<!-- INPUT -->

<form action="" method="GET">

    <input 
        type="password" 
        minlength="5"
        maxlength="10"
        inputmode="numeric"
    >

    <button type="submit"> Enviar </button>    

    <!--- O TYPE password DEIXA O INPUT SIGILOSO -->
    <!-- minlength ELE FAZ COM QUE TENHAM REQUISITOS MÍNIMOS PARA ENVIAR O FORMULÁRIO -->
    <!-- maxlength ELE FAZ COM QUE TENHAM REQUISITOS MÁXIMOS PARA ENVIAR O FORMULÁRIO -->
    <!-- button COLOCA UM BOTÃO NÁ SUA PÁGINA -->
    <!-- submit VALIDA A ENVIAÇÃO DO FORMULÁRIO -->
    <!-- O inputmode AJUDA O USUÁRIO DO CELULAR -->

</form>
