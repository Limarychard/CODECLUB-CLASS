 <form action="" method="POST">

        <input type="range" min="-10" max="10" value="4" step="0,1">

<!-- A input type="file" É PARA FAZER UM UPLOAD DE UM ARQUIVO -->
<!-- A TAG multiple PERMITE COM QUE FAÇAMOS MULTIPLOS UPLOAD COM ARQUIVOS -->
<!-- QUANDO TIVERMOS UM INPUT COM O type="file" NÃO POSSAMOS UTILIZAR O method="GET" É OBRIGATÓRIO TER <form action="" method="POST" enctype="mutipart/form-data" -->
<!-- NO type="color" PODEMOS ENVIAR UMA COR PELO FORMULÁRIO E COM O value="#FF1493" PODEMOS ESCOLHER UMA COR PADRÃO  -->
<!-- O value="range" ADICIONA UMA BARRA AO SEU HTML, COM O min="" PODEMOS ESCOLHER O VALOR MINIMO, COM O max="" PODEMOS DEFINIR O VALOR MAXIMO, COM O value="" PODEMOS DEFINIR O VALOR COM QUE ELE COMEÇA, COM step="" PODEMOS DEFINIR A NUMERAÇÃO QUE É PULADA -->

 </form>
